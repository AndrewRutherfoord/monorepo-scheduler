# Doppler config for fetching secrets:
#   DISCORD_WEBHOOK_URL - Discord webhook for failure notifications
#   HC_PING_URL         - Healthchecks base URL (e.g. https://hc.example.com/ping)
#   HC_PING_KEY         - Healthchecks project ping key
doppler:
  project: my-project
  config: production

targets:
  - name: project1
    repo_path: /srv/repos/project1
    schedule_file: config/schedule.yml
    branch: main
    enabled: true

  - name: infra-tools
    repo_path: /srv/repos/infra-tools
    schedule_file: schedules.yml
    enabled: true