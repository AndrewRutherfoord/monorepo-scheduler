# Doppler config for fetching secrets:
#   DISCORD_WEBHOOK_URL - Discord webhook for failure notifications
#   PUSHGATEWAY_URL     - Prometheus Pushgateway URL for job metrics (optional)
#   LOKI_URL            - Loki URL for shipping job logs to Grafana (optional, requires jq)
doppler:
  project: my-project
  config: production

targets:
  - name: project1
    repo_path: /srv/repos/project1
    schedule_file: config/schedule.yml
    branch: main
    enabled: true

  - name: infra-tools
    repo_path: /srv/repos/infra-tools
    schedule_file: schedules.yml
    enabled: true